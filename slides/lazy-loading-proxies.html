<h2><span class="php-color">Lazy loading</span> et <span class="proxy-color">Proxies</span></h2>

<p class="fragment">
    <span class="proxy-color">Virtual Proxy</span>
    <br/>
    Objet qui ressemble à son <span class="php-color">sujet</span>, avec une référence à cet objet chargée au moment de son utilisation.
</p>
<p class="fragment">
    <span class="proxy-color">Ghost Object</span>
    <br/>
    Objet qui ressemble à son <span class="php-color">sujet</span>, avec ses attributs non définis et assignés via l'objet mandataire.
</p>
